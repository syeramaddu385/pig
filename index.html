<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pig.E</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="logo">pig.E</h1>
    <p class="subtitle">Connect your bank, round up purchases, and route savings.</p>

    <button id="connectBankBtn">Connect Bank (Sandbox)</button>

    <div id="status" class="status">Waiting for bank connection...</div>

    <div class="totals">
      <p><strong>Total Piggy Bank:</strong> $<span id="totalSaved">0.00</span></p>
      <p>Investments: $<span id="investmentsTotal">0.00</span></p>
      <p>Long-Term Goal: $<span id="longTermTotal">0.00</span></p>
      <p>General Savings: $<span id="generalTotal">0.00</span></p>
    </div>

    <h3>Recent Transactions</h3>
    <p class="help">For each transaction, choose to round up or skip.</p>
    <div id="transactions" class="transactions"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
